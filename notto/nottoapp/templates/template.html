<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <style type="text/css">
    @page {
      size: {{pagesize}};
      margin: 1cm;
      @frame footer {
        -pdf-frame-content: footerContent;
        bottom: 0cm;
        margin-left: 9cm;
        margin-right: 9cm;
        height: 1cm;
      }
    }
    body{
      font-size: 12pt;
      line-height: 0;
    }
    p, h1, h2, h3, h4, h5, h6{
      margin:0;
      padding: 0;
      line-height: 0;
    }
  </style>
</head>

<body>
  <div>
    {{mylist|safe}}
  </div>
  <div id="footerContent">
    {%block page_foot%} Page
    <pdf:pagenumber>
      {%endblock%}
  </div>
</body>

</html>
